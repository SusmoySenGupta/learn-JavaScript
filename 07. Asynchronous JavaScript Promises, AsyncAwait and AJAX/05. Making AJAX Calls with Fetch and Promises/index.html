    function getWeather(woeid) {
      fetch(`https://www.metaweather.com/api/location/${woeid}/`)
        .then((result) => {
          //console.log(result);
          return result.json();
        })
        .then((data) => {
          //console.log(data);
          const today = data.consolidated_weather[0];
          console.log(
            `Today's weather ${data.title} stay between ${today.min_temp} and ${today.max_temp}.`
          );
        })

          console.log(error);
        });
    }
